<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-start min-h-screen bg-gray-100 pl-10">
    <div class="bg-white p-6 rounded-lg shadow-lg w-180">
        <h3 class="text-left text-2xl font-semibold mb-4">Login</h3>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700" >Username</label>
                <input type="text" id="username" class="w-96 px-3 py-2 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan password">
            </div>
            <div class=" flex items-center justify-center">
            <button type="submit" class="w-40 bg-blue-500 text-white py-2 rounded-full hover:bg-blue-600 transition">Login</button>
            </div>  
        </form>
    </div>
    </div>
</body>
</html>
