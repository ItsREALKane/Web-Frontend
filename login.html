<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="h-screen flex items-center justify-center bg-gray-200">

    <div class="w-[900px] h-[500px] bg-white rounded-lg shadow-lg flex">
        <!-- Bagian Kiri -->
        <div class="w-2/3 p-12">
            <h2 class="text-3xl font-semibold text-gray-600">Login</h2>
            
            <div class="mt-8">
                <label class="text-gray-600 text-sm font-medium">Username</label>
                <div class="flex items-center border rounded-lg p-2 mt-2 bg-gray-100">
                    <i class="fas fa-user text-gray-400 px-2"></i>
                    <input type="text" placeholder="Insert Username"
                        class="w-full bg-transparent outline-none text-gray-600 px-2">
                </div>
            </div>

            <div class="mt-6">
                <label class="text-gray-600 text-sm font-medium">Password</label>
                <div class="flex items-center border rounded-lg p-2 mt-2 bg-gray-100">
                    <i class="fas fa-lock text-gray-400 px-2"></i>
                    <input type="password" id="password" placeholder="Insert Password"
                        class="w-full bg-transparent outline-none text-gray-600 px-2">
                    <i class="fas fa-eye text-gray-400 cursor-pointer px-2" id="togglePassword"></i>
                </div>
            </div>

            <button class="mt-8 bg-teal-500 text-white px-6 py-2 rounded-lg w-full hover:bg-teal-600 transition">
                Login
            </button>
        </div>

        <!-- Bagian Kanan -->
        <div class="w-1/3 bg-teal-500 rounded-r-lg"></div>
    </div>

    <!-- Script untuk Toggle Password -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
